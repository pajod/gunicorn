name: bug reproducer
on: [push, pull_request]
permissions:
  contents: read # to fetch code (actions/checkout)
env:
  # note that some tools care only for the name, not the value
  FORCE_COLOR: 1
jobs:
  tox:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idtimeout-minutes
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version:
         # CPython <= 3.7 is EoL since 2023-06-27
         - "3.7"
         - "3.8"
         - "3.9"
         - "3.10"
         - "3.11"
         - "3.12"
         - "3.13"
         # PyPy <= 3.8 is EoL since 2023-06-16
         # - "pypy-3.9"
         # - "pypy-3.10"
    steps:
      - uses: actions/checkout@v4
      - name: Using Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements_test.txt
          check-latest: true
          allow-prereleases: true
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install qdrant-client
          python -m pip install .
      - run: |
          gunicorn -w 2 -b [::1]:8001 repro-3213:app --enable-stdio-inheritance &
          sleep 3
          curl http://[::1]:8001/get/1
          curl http://[::1]:8001/get/2
          curl http://[::1]:8001/get/3
          killall gunicorn
      - run: |
          gunicorn --worker-class=gthread -w 2 -b [::1]:8001 repro-3213:app --enable-stdio-inheritance &
          sleep 3
          curl http://[::1]:8001/get/1
          curl http://[::1]:8001/get/2
          curl http://[::1]:8001/get/3
          killall gunicorn
